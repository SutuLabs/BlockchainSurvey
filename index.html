<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ËøëÂπ¥Âå∫ÂùóÈìæÁ†îÁ©∂ÁÉ≠ÁÇπË∞ÉÊü•</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./buefy.min.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <b-field grouped group-multiline>
        <template v-for="column in columns">
          <template v-if="column.isSearchable">
            <template v-if="column.options">
              <b-select v-model="column.filter" size="is-small">
                <option value=""></option>
                <option v-for="option in column.options" :value="option.value">
                  {{ option.name }}
                </option>
              </b-select>
            </template>
            <template v-else>
              <b-input :placeholder="column.label" v-model="column.filter" size="is-small"></b-input>
            </template>
          </template>
        </template>

        <b-tag>{{filterPapers.length}}</b-tag>
      </b-field>

      <b-table :data="filterPapers" :narrowed="true" :paginated="true" :per-page="10">
        <template v-for="column in columns">
          <b-table-column :key="column.id" v-bind="column">
            <template v-slot="props">
              <template v-if="column.field == 'title'">
                {{ props.row[column.field] }}
                <a :href="'https://dblp.uni-trier.de/search?q=' + props.row[column.field]" target="_blank">üîç</a>
              </template>
              <template v-else-if="column.field == 'category'">
                <template v-if="props.row[column.field] && ccfcats[props.row[column.field]-1]">
                  <span :title="ccfcats[props.row[column.field]-1].title">
                    {{ ccfcats[props.row[column.field]-1].icon }}
                  </span>
                </template>
              </template>
              <template v-else>
                {{ props.row[column.field] }}
              </template>
            </template>
          </b-table-column>

        </template>
      </b-table>

      <b-collapse class="card" animation="slide">
        <template #trigger="props">
          <div class="card-header" role="button" aria-controls="contentIdForA11y3">
            <p class="card-header-title">
              Keywords
            </p>
            <a class="card-header-icon">
              <b-icon :icon="props.open ? 'menu-down' : 'menu-up'">
              </b-icon>
            </a>
          </div>
        </template>

        <div class="card-content">
          <div class="buttons">
            <b-button v-for="word in words" :key="word.Word" type="is-light" size="is-small" @click="search(word.Word)">
              {{word.Word}}
              <b-tag type="is-light is-info">{{word.Count}}</b-tag>
            </b-button>
          </div>
        </div>
      </b-collapse>
    </div>

  </div>
  <!-- <script src="vue.global.prod.js"></script> -->
  <!-- <script src="vue.global.js"></script> -->
  <script src="vue.js"></script>
  <script src="buefy.min.js"></script>
  <script src="papers.js"></script>
  <script src="ccfcats.js"></script>
  <script src="words.js"></script>
  <script src="app.js"></script>
</body>

</html>
