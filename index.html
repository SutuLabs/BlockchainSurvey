<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ËøëÂπ¥Âå∫ÂùóÈìæÁ†îÁ©∂ÁÉ≠ÁÇπË∞ÉÊü•</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./buefy.min.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <b-table :data="papers" :narrowed="true" :paginated="true" :per-page="10">
        <template v-for="column in columns">
          <b-table-column :key="column.id" v-bind="column" v-bind:custom-search="column.search">
            <template v-if="column.searchable && column.options" #searchable="props">
              <b-select v-model="props.filters[props.column.field]" size="is-small">
                <option v-for="option in column.options" :value="option.value">
                  {{ option.name }}
                </option>
              </b-select>
            </template>
            <template v-slot="props">
              <template v-if="column.field == 'title'">
                {{ props.row[column.field] }}
                <a :href="'https://dblp.uni-trier.de/search?q=' + props.row[column.field]" target="_blank">üîç</a>
              </template>
              <template v-else-if="column.field == 'category'">
                <template v-if="props.row[column.field] && ccfcats[props.row[column.field]]">
                  <span :title="ccfcats[props.row[column.field]].title">
                    {{ ccfcats[props.row[column.field]].icon }}
                  </span>
                </template>
              </template>
              <template v-else>
                {{ props.row[column.field] }}
              </template>
            </template>
          </b-table-column>

        </template>
      </b-table>
    </div>

  </div>
  <!-- <script src="vue.global.prod.js"></script> -->
  <!-- <script src="vue.global.js"></script> -->
  <script src="vue.js"></script>
  <script src="buefy.min.js"></script>
  <script src="papers.js"></script>
  <script src="ccfcats.js"></script>
  <script src="app.js"></script>
</body>

</html>
